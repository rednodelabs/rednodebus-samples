    build_only: true
    platform_allow: nrf52832_mdk nrf52840dk_nrf52840 nrf52833dk_nrf52833 nrf52840dongle_nrf52840 decawave_dwm1001_dev insightsip_isp3010_dev qorvo_dwm3001c_dev rnl_w1 rnl_w1x fanstel_bu840xe
    tags: ci_build
    extra_args: OVERLAY_CONFIG=overlay-ot-rnb.conf
    integration_platforms:
      - nrf52840dk_nrf52840
      - decawave_dwm1001_dev
      - qorvo_dwm3001c_dev
      - rnl_w1
      - rnl_w1x
  sample.echo_client.rnb.rnb_user_payload:
    platform_allow: nrf52832_mdk nrf52840dk_nrf52840 nrf52833dk_nrf52833 nrf52840dongle_nrf52840 decawave_dwm1001_dev insightsip_isp3010_dev qorvo_dwm3001c_dev rnl_w1 rnl_w1x fanstel_bu840xe
    integration_platforms:
      - nrf52840dk_nrf52840
      - decawave_dwm1001_dev
      - qorvo_dwm3001c_dev
      - rnl_w1
      - rnl_w1x
    extra_args: OVERLAY_CONFIG=overlay-ot-rnb.conf;overlay-rnb-user-payload.conf
    build_only: true
    tags: ci_build
